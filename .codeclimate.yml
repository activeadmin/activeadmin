---

version: "2"

plugins:
  duplication:
    enabled: false

  fixme:
    enabled: true

    config:
      strings:
        - FIXME
        - BUG

  grep:
    enabled: true

    config:
      patterns:
        no-trailing-whitespace:
          pattern: \s*$
          annotation: "Don't leave trailing whitespace"
          severity: minor
          categories: Style
          path_patterns:
            - "**.arb"
            - "**.coffee"
            - "**.css"
            - "**.erb"
            - "**.es6"
            - "**.feature"
            - "**.gemfile"
            - "**.gemspec"
            - "**.html"
            - "**.js"
            - "**.md"
            - "**.rake"
            - "**.rb"
            - "**.scss"
            - "**.yml"
            - ".*.yml"

  markdownlint:
    enabled: true

  rubocop:
    enabled: true
    channel: rubocop-0-51

exclude_patterns:
  - "gemfiles/vendor/"
  - ".test-rails-apps/"
  - "spec/rails/"
  - "coverage/"
  - "vendor/"
