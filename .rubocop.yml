---

AllCops:
  DisabledByDefault: true

  Exclude:
    - spec/rails/**/*
    - gemfiles/vendor/bundle/**/*

  Include:
    - "**/*.rake"
    - "**/Gemfile"
    - "gemfiles/*.gemfile"
    - "**/Rakefile"

  DisplayCopNames: true

  StyleGuideCopsOnly: false

Style/CaseIndentation:
  Enabled: true

Style/ElseAlignment:
  Enabled: true

Style/EmptyLines:
  Enabled: true

Style/EndOfLine:
  Enabled: true

Style/ExtraSpacing:
  Enabled: true

Style/HashSyntax:
  Enabled: true

Style/PredicateName:
  Enabled: true

  NamePrefixBlacklist:
    - is_
    - have_

  NameWhitelist:
    - has_many
    - has_many_actions

Style/TrailingWhitespace:
  Enabled: true

Style/SpaceAfterComma:
  Enabled: true

Style/SpaceInsideParens:
  Enabled: true
