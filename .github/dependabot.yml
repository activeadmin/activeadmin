version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    groups:
      github_actions:
        patterns:
          - "*"
  - package-ecosystem: bundler
    directory: /
    schedule:
      interval: monthly
    versioning-strategy: lockfile-only
    groups:
      rails_default:
        patterns:
          - "*"
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
    versioning-strategy: lockfile-only
    groups:
      npm:
        patterns:
          - "*"
  - package-ecosystem: bundler
    directory: /gemfiles/rails_70
    schedule:
      interval: monthly
    versioning-strategy: lockfile-only
    groups:
      rails_70:
        patterns:
          - "*"
    ignore:
      - dependency-name: rails
        versions: ">= 7.1.0"
      - dependency-name: rails-i18n
        versions: ">= 8.0.0"
      - dependency-name: railties
        versions: ">= 7.1.0"
      - dependency-name: rspec-rails
        versions: ">= 8.0.0"
      - dependency-name: sqlite3
        versions: ">= 2"
  - package-ecosystem: bundler
    directory: /gemfiles/rails_71
    schedule:
      interval: monthly
    versioning-strategy: lockfile-only
    groups:
      rails_71:
        patterns:
          - "*"
    ignore:
      - dependency-name: erb
        versions: ">= 5"
      - dependency-name: rails
        versions: ">= 7.2.0"
      - dependency-name: rails-i18n
        versions: ">= 8.0.0"
      - dependency-name: railties
        versions: ">= 7.2.0"
      - dependency-name: rspec-rails
        versions: ">= 8.0.0"
  - package-ecosystem: bundler
    directory: /gemfiles/rails_72
    schedule:
      interval: monthly
    versioning-strategy: lockfile-only
    groups:
      rails_72:
        patterns:
          - "*"
    ignore:
      - dependency-name: erb
        versions: ">= 5"
      - dependency-name: rails
        versions: ">= 8.0.0"
      - dependency-name: rails-i18n
        versions: ">= 8.0.0"
      - dependency-name: railties
        versions: ">= 8.0.0"
